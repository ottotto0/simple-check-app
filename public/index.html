<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>チェックアプリ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP"; padding: 2rem; max-width: 600px; margin: auto; }
    input { font-size: 1.25rem; padding: 0.5rem; width: 100%; box-sizing: border-box; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; font-size: 1rem; }
    #result { margin-top: 1rem; font-size: 1.4rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>入力チェック</h1>
  <p>一文字入力して「送信」→ サーバーが判定します（入力が「あ」のときは「成功！」）</p>

  <label for="text">テキスト：</label>
  <input id="text" type="text" placeholder="ここに文字を入力" autocomplete="off" />

  <div>
    <button id="submitBtn">送信</button>
  </div>

  <div id="result" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
