<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>キャラ作成</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <h1>キャラクター作成</h1>

  <form method="POST">
    <label>キャラ名</label>
    <input type="text" name="name" required>

    <label>紹介文</label>
    <textarea name="intro" rows="3"></textarea>

    <label>性格</label>
    <textarea name="personality" rows="3"></textarea>

    <label>外見的特徴</label>
    <textarea name="appearance" rows="3"></textarea>

    <label>役割</label>
    <textarea name="role" rows="3"></textarea>

    <button type="submit">保存する</button>
  </form>

  {% if message %}
  <div class="message">{{ message }}</div>
  {% endif %}

  <p><a href="/">トップへ戻る</a></p>
</body>
</html>
