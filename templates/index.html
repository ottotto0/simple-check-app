<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>入力チェック</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.4rem;
      width: 100%;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>入力チェック</h1>
  <p>一文字入力して送信 → サーバーが判定します</p>

  <form method="POST">
    <input type="text" name="text" placeholder="文字を入力">
    <button type="submit">送信</button>
  </form>

  {% if result %}
    <div class="result">{{ result }}</div>
  {% endif %}
</body>
</html>
